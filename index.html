<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart UI Clone By Ashish</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div>
            <header class="grid grid-cols-1  h-[11vh] text-lg">
                <div class="flex items-center justify-evenly">
                    <div><img class="h-[11vh] w-auto"" src="images/flipkart_logo-removebg-preview.png" alt=""></div>
                    <div class="flex justify-center items-center">
                        <div class="flex items-center justify-center">
                            <i class="flex items-center justify-center bg-slate-200 w-9 h-11 pl-[25%] pt-[35%] rounded-l-lg fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input class="w-[40vw] h-11 p-1 text-lg bg-slate-200 focus:ring-0 outline-none text-slate-500 rounded-r-lg" placeholder="Search for Products, Brands and More" type="text">
                    </div>
                        <div class="hover:bg-blue-700 hover:text-white py-2 rounded-xl px-3.5"><i class="mr-2 fa-regular fa-user"></i>Login<i class="ml-2 fa-solid fa-caret-down"></i></div>
                    <div><i class="mr-2 fa-solid fa-cart-shopping"></i>Cart</div>
                    <div><i class="mr-2 fa-solid fa-shop"></i>Become a Seller</div>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </header>
        </div>
        
        <div class="overflow-y-scroll">
            <header2 class=" mt-2 grid grid-cols-1 bg-blue-700 h-[16vh]">
                <div class="grid grid-cols-9 text-lg mx-20">
                    <div class=" bg-purple-600"></div>
                    <div class=" bg-yellow-600"></div>
                    <div class=" bg-green-600"></div>
                    <div class=" bg-red-200"></div>
                    <div class=" bg-slate-600"></div>
                    <div class=" bg-pink-600"></div>
                    <div class=" bg-purple-600"></div>
                    <div class=" bg-yellow-600"></div>
                    <div class=" bg-green-600"></div>
                </div>
            </header2>
            
            
            <Slider class=" mt-2 grid grid-cols-1 bg-purple-400 h-[32vh]">
                  <img class="h-full" src="images/slider1.webp" alt="">
            </Slider>
            
            
            <div class="mt-2 grid grid-cols-1 bg-yellow-400 h-[39vh]">
                <div class=" grid grid-cols-6 bg-sky-400 h-[39vh]">
                    <div class="ml-4 bg-purple-600">vkdfbvfdksdcbdm</div>
                    <div class="ml-4 bg-yellow-600">ksdcbdm</div>
                    <div class="ml-4 bg-green-600">ksdcbdm</div>
                    <div class="ml-4 bg-red-200">ksdcbdm</div>
                    <div class="ml-4 bg-slate-600">ksdcbdm</div>
                    <div class="ml-4 bg-pink-600">ksdcbdm</div>
                </div>
                <div class="mt-5 grid grid-cols-6 bg-sky-400 h-[39vh]">
                    <div class="ml-4 bg-purple-600">vkdfbvfdksdcbdm</div>
                    <div class="ml-4 bg-pink-200">ksdcbdm</div>
                    <div class="ml-4 bg-red-600">ksdcbdm</div>
                    <div class="ml-4 bg-yellow-600">ksdcbdm</div>
                    <div class="ml-4 bg-slate-600">ksdcbdm</div>
                    <div class="ml-4 bg-green-600">ksdcbdm</div>
                </div>
                <div class="mt-5 grid grid-cols-6 bg-sky-400 h-[39vh]">
                    <div class="ml-4 bg-purple-600">vkdfbvfdksdcbdm</div>
                    <div class="ml-4 bg-pink-600">ksdcbdm</div>
                    <div class="ml-4 bg-red-200">ksdcbdm</div>
                    <div class="ml-4 bg-yellow-600">ksdcbdm</div>
                    <div class="ml-4 bg-slate-600">ksdcbdm</div>
                    <div class="ml-4 bg-green-600">ksdcbdm</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
